
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaGFix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <h1>Мои проекты</h1>
    <ul id="project-list"></ul>
    <input id="new-project-name" placeholder="Название проекта">
    <button onclick="createProject()">Создать</button>
  </div>

  <div id="project-view" class="hidden">
    <button onclick="backToMain()">← Назад</button>
    <h2 id="project-title"></h2>
    <table id="task-table">
      <thead>
        <tr><th>Задача</th><th>Теги</th><th>Статус</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <input id="new-task" placeholder="Новая задача">
    <button onclick="addTask()">Добавить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
