
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaGFix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TaGFix</h1>
    <div id="projects-view">
      <h2>Мои проекты</h2>
      <ul id="project-list"></ul>
      <div class="input-group">
        <input type="text" id="new-project-name" placeholder="Название проекта" />
        <button onclick="createProject()">➕</button>
      </div>
    </div>

    <div id="tasks-view" class="hidden">
      <button onclick="goBack()">← Назад</button>
      <h2 id="project-title"></h2>
      <table id="task-table">
        <thead>
          <tr><th>Задача</th><th>Теги</th><th>Статус</th><th></th></tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
      <div class="input-group">
        <input type="text" id="new-task-name" placeholder="Новая задача" />
        <button onclick="addTask()">Добавить</button>
      </div>
      <div class="input-group">
        <input type="text" id="invite-id" placeholder="ID пользователя Telegram" />
        <button onclick="inviteUser()">Пригласить</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
