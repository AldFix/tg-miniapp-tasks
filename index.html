<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–∏ –∑–∞–¥–∞—á–∏</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
    }
    .task {
      margin: 10px 0;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>–ü—Ä–∏–≤–µ—Ç, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å!</h2>
  <input type="text" id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É">
  <input type="date" id="taskDate">
  <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <div id="taskList"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        if (task.done) div.classList.add('completed');
        div.innerHTML = `
          <div>
            <strong>${task.text}</strong> ‚Äî ${task.date}
          </div>
          <div>
            <button onclick="toggleDone(${index})">‚úî</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      const date = document.getElementById('taskDate').value;
      if (!text || !date) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!');
      tasks.push({ text, date, done: false });
      saveTasks();
      renderTasks();
      document.getElementById('taskInput').value = '';
      document.getElementById('taskDate').value = '';
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
