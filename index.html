<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaGFix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TaGFix</h1>
    <div id="project-list-view">
      <h2>Мои проекты</h2>
      <ul id="project-list"></ul>
      <input id="new-project-name" placeholder="Название проекта" />
      <button onclick="addProject()">➕</button>
    </div>

    <div id="project-detail-view" class="hidden">
      <button onclick="goBack()">← Назад</button>
      <h2 id="project-title"></h2>
      <table>
        <thead>
          <tr><th>✓</th><th>Задача</th><th>Теги</th><th>Статус</th><th></th></tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
      <input id="new-task-name" placeholder="Новая задача" />
      <button onclick="addTask()">Добавить</button>
      <br/><br/>
      <input id="invite-username" placeholder="Ник в Telegram" />
      <button onclick="inviteUser()">Пригласить</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
